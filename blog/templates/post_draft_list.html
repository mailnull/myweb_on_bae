{% extends 'base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.caption }}</a></h1>
            <p>{{ post.content|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
